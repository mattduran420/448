<div class="main">
<div id="content">
<h1> Search Comics </h1>
    <p>
	<form name ="searchform" action = "success.html" method="POST" >
	
	<label>
	  	Enter search keywords: <input type = "text" name = "search" size = "30" maxlength="30" />
	</label>
	<br />
	<br />
	
	<!-- Select box for genres/tags -->
	<label>
	  	Search by genre/tags: <select name="tags">
		  	<option>Funny</option>
		  	<option>Sad</option>
		  	<option>Stupid</option>
		  	<option>Emo</option>
		  	<option>Llama</option>
		  	<option>Pizza</option>
		  	<option>Web Development</option>
		  	<option>Regis Philbin</option>
		  	<option>Star Wars</option>
		  	<option>Narnia</option>
		  	<option>Aslan</option>
		  	<option>Music</option>
		  	<option>Games</option>
		</select>
	</label>
	<br />
	<br />
	
	<!-- Select box for month -->
	<label>
	  	Date: Month <select name="month">
	  		<option>January</option>
	  		<option>February</option>
	  		<option>March</option>
	  		<option>April</option>
	  		<option>May</option>
	  		<option>June</option>
	  		<option>July</option>
	  		<option>August</option>
	  		<option>September</option>
	  		<option>October</option>
	  		<option>November</option>
	  		<option>December</option>
		</select>
	</label>
	
	<!-- Select box for day -->
	<label>
	  	Day <select name="day">
	  		<option>1</option>
	  		<option>2</option>
	  		<option>3</option>
	  		<option>4</option>
	  		<option>5</option>
	  		<option>7</option>
		</select>
	</label>

	<!-- Select box for year -->
	<label>
		Year <select name="year">
			<option>1989</option>
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
		</select>
	</label>

	<br />
	<br />

	<input type = "submit" value="Submit" />
	</form>
	</p>
